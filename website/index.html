<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыка Telegram</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <header>
        <h1 id="channel_name">Загружаю канал...</h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" id="logout-button" onclick="logout()"><path fill="white" d="m17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5M4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4z"/></svg>
    </header>
        <div id="song-list">
            <div id="circle" style="margin: auto;width: fit-content;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="200" height="200" style="shape-rendering: auto; display: block;" xmlns:xlink="http://www.w3.org/1999/xlink"><g><circle stroke-linecap="round" fill="none" stroke-dasharray="45.553093477052 45.553093477052" stroke="#333333" stroke-width="5" r="29" cy="50" cx="50"><animateTransform values="0 50 50;360 50 50" keyTimes="0;1" dur="1.0101010101010102s" repeatCount="indefinite" type="rotate" attributeName="transform"></animateTransform></circle><g></g></g></svg></div>
        </div>
    </main>
    <footer>
        <div id="player" style="display:none;">
            <audio id="playsource"></audio>
            <div class="current-track">
                <img src="https://t3.ftcdn.net/jpg/04/54/66/12/360_F_454661277_NtQYM8oJq2wOzY1X9Y81FlFa06DVipVD.jpg" alt="Cover" id="song-cover" class="cover-small">
                <div class="track-info">
                    <strong id="track-title">Привет</strong>
                    <p id="track-artist">...</p>
                </div>
            </div>
            <div class="player-controls">
                <button class="control-button" id="prev-track" onclick="playPrevious()">⏮️</button>
                <button class="control-button" id="play-pause" onclick="playpause()">▶️</button>
                <button class="control-button" id="next-track" onclick="playNext()">⏭️</button>
            </div>
            <div class="progress-bar">
                <input type="range" id="track-progress" value="0" max="100">
            </div>
            <div class="volume-control">
                <input type="range" id="volume-control" value="75" max="100">
            </div>
        </div>
    </footer>
    <script src="/tgmusic.js"></script>
</body>
</html>
